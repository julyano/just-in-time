<ion-toolbar color="primary">
  <ion-buttons slot="end">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Event Details - {{ selectedDate }}</ion-title>
</ion-toolbar>

<ion-content>
  <ion-button color="light" (click)="insert()">
    <ion-icon class="icon-color" name="checkmark" slot="icon-only"></ion-icon> Add Time
  </ion-button>

  <div *ngIf="!timeList.length">
    <ion-label>
      No data available
    </ion-label>
  </div>
  <ion-list *ngFor="let time of timeList" disabled="false">
    <ion-item>
      <ion-label>{{ time }}</ion-label>
      <ion-button color="light" slot="end">
        <ion-icon class="icon-color" slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
      <ion-button color="light" slot="end">
        <ion-icon class="icon-color" slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" color="secondary" (click)="save()">
    Save
  </ion-button>
</ion-footer>
